<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIWA Smart Knowledge Base</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-body: #f8f9fc;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #ffffff;
            --bg-chip: #eef2f6;
            --text-main: #1a1f36;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --primary: #0056b3; 
            --primary-soft: #e3f2fd;
            --wa-color: #25D366;
            --wa-soft: #e8f5e9;
            --tech-color: #475569;
            --tech-soft: #f1f5f9;
            --highlight: #fff3cd; /* Warna Stabilo Kuning Lembut */
            --highlight-text: #856404;
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --bg-chip: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --primary-soft: #1e3a8a;
            --wa-soft: #064e3b;
            --tech-soft: #334155;
            --highlight: #b45309; /* Stabilo oranye gelap untuk mode gelap */
            --highlight-text: #fff;
        }

        /* --- 2. BASE STYLES --- */
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        h1, h2, h3, .logo, .card-title { font-family: 'Outfit', sans-serif; }

        /* --- FITUR BARU: HIGHLIGHT STYLE --- */
        mark.highlight {
            background-color: var(--highlight);
            color: var(--highlight-text);
            padding: 0 4px;
            border-radius: 4px;
            font-weight: 700;
        }

        /* --- 3. SIDEBAR --- */
        .sidebar { width: 280px; background-color: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; flex-shrink: 0; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 12px; }
        .nav-btn { background: none; border: none; width: 100%; padding: 14px 16px; text-align: left; font-size: 0.95rem; font-weight: 500; color: var(--text-muted); cursor: pointer; border-radius: var(--radius); margin-bottom: 6px; transition: all 0.2s; display: flex; align-items: center; gap: 12px; }
        .nav-btn:hover { background-color: var(--bg-body); color: var(--text-main); }
        .nav-btn.active { background-color: var(--primary-soft); color: var(--primary); font-weight: 600; }
        .theme-switch { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        
        /* --- 4. MAIN CONTENT --- */
        .main-content { flex: 1; padding: 0; overflow-y: auto; display: flex; flex-direction: column; position: relative; }
        .top-bar { position: sticky; top: 0; z-index: 50; background-color: var(--bg-body); padding: 30px 40px 10px 40px; backdrop-filter: blur(8px); }
        .search-container { position: relative; max-width: 800px; }
        input#search { width: 100%; padding: 16px 20px 16px 50px; font-size: 1rem; background-color: var(--bg-card); border: 2px solid var(--border); border-radius: 12px; color: var(--text-main); outline: none; transition: all 0.2s; box-sizing: border-box; }
        input#search:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-soft); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; }
        
        .chips-container { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .chip { padding: 8px 16px; background-color: var(--bg-chip); border: 1px solid var(--border); border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: var(--text-muted); cursor: pointer; transition: all 0.2s; }
        .chip:hover { background-color: var(--primary); color: white; border-color: var(--primary); }

        #results-grid { padding: 20px 40px 40px 40px; max-width: 1000px; }
        #result-count { margin-bottom: 20px; color: var(--text-muted); font-size: 0.9rem; }

        /* --- CARDS --- */
        .card { background-color: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; margin-bottom: 20px; position: relative; border-left: 4px solid transparent; transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border-color: var(--primary); }
        .card.type-tech { border-left-color: var(--tech-color); }
        .card.type-wa { border-left-color: var(--wa-color); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; gap: 15px; }
        .card-title { font-size: 1.15rem; font-weight: 700; color: var(--text-main); margin: 0; line-height: 1.4; }
        .badges { display: flex; gap: 8px; flex-wrap: wrap; }
        .badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 6px; font-weight: 600; letter-spacing: 0.03em; }
        .badge.model { background-color: var(--bg-chip); color: var(--text-main); }
        .badge.cat { background-color: var(--primary-soft); color: var(--primary); }
        
        .card-content { font-size: 0.95rem; line-height: 1.7; color: var(--text-muted); white-space: pre-wrap; font-family: 'Inter', sans-serif; }
        .card.type-tech .card-content { font-family: 'Roboto Mono', 'Consolas', monospace; font-size: 0.9rem; background: var(--bg-body); padding: 12px; border-radius: 6px; border: 1px solid var(--border); }
        .card.type-wa .card-content { background: var(--wa-soft); padding: 15px; border-radius: 8px; color: #14532d; font-style: italic; border: 1px solid transparent; }

        .card-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; padding-top: 15px; border-top: 1px solid var(--border); }
        .btn-action { padding: 8px 16px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: 1px solid var(--border); background: var(--bg-body); color: var(--text-main); display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-action:hover { background: var(--border); }
        .btn-action.primary { background: var(--primary); color: white; border-color: var(--primary); }
        .btn-action.primary:hover { background: var(--primary-dark); }
        .btn-delete-card { color: #ef4444; border-color: #fee2e2; background: #fef2f2; }
        .btn-delete-card:hover { background: #fee2e2; }

        /* --- ADD FORM --- */
        #add-section, #setting-section { background: var(--bg-card); margin: 40px auto; padding: 40px; border-radius: 16px; max-width: 600px; display: none; border: 1px solid var(--border); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-main); font-size: 0.95rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-input); color: var(--text-main); font-size: 1rem; box-sizing: border-box; }
        textarea { height: 150px; resize: vertical; }
        .btn-save { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; }

        /* SWITCH TOGGLE */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        #toast { visibility: hidden; min-width: 250px; background-color: #1a1f36; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1000; bottom: 30px; left: 50%; transform: translateX(-50%); font-weight: 600; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
            .logo, .theme-switch { display: none; }
            .nav-btn { white-space: nowrap; margin: 0 5px; padding: 8px 12px; }
            .top-bar { padding: 20px; position: static; }
            #results-grid { padding: 0 20px 40px 20px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">üìò REIWA KB</div>
    <div class="menu-label">Menu Utama</div>
    <button class="nav-btn active" onclick="switchTab('tech')">üõ†Ô∏è Panduan Teknis</button>
    <button class="nav-btn" onclick="switchTab('wa')">üí¨ Template WA</button>
    <div class="menu-label" style="margin-top: 20px;">Admin</div>
    <button class="nav-btn" onclick="switchTab('add')">‚ûï Import / Input</button>
    <button class="nav-btn" onclick="switchTab('setting')">‚öôÔ∏è Pengaturan</button>
    <div class="theme-switch">
        <span class="theme-label">Mode Gelap</span>
        <label class="switch"><input type="checkbox" id="theme-toggle" onchange="toggleTheme()"><span class="slider"></span></label>
    </div>
</div>

<div class="main-content">
    <div id="view-area">
        <div class="top-bar">
            <div class="page-header"><h2 id="page-title">Panduan Teknis</h2></div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="search" placeholder="Cari masalah, kode error, atau tipe produk..." autocomplete="off">
                <div class="chips-container">
                    <div class="chip" onclick="quickSearch('AC')">AC</div>
                    <div class="chip" onclick="quickSearch('Kulkas')">Kulkas</div>
                    <div class="chip" onclick="quickSearch('Dispenser')">Dispenser</div>
                    <div class="chip" onclick="quickSearch('Error')">Error</div>
                    <div class="chip" onclick="quickSearch('Instalasi')">Instalasi</div>
                </div>
            </div>
            <div id="result-count">Memuat data...</div>
        </div>
        <div id="results-grid"></div>
    </div>

    <div id="add-section">
        <h2 style="text-align:center; margin-bottom: 20px;">Tambah Data Baru</h2>
        <div style="text-align:center; padding: 30px; border: 2px dashed var(--border); border-radius: 12px; cursor: pointer; margin-bottom:30px; background-color: var(--bg-body);" onclick="document.getElementById('csvFile').click()">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">üìä</div>
            <strong>Import Excel (CSV)</strong>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Klik untuk upload</p>
            <input type="file" id="csvFile" accept=".csv" style="display:none" onchange="handleCsvUpload(this)">
        </div>
        <form onsubmit="saveData(event)">
            <div class="form-group"><label>Kategori:</label><select id="new-type"><option value="tech">üõ†Ô∏è Knowledge Base</option><option value="wa">üí¨ Template WA</option></select></div>
            <div class="form-group"><label>Judul:</label><input type="text" id="new-title" required></div>
            <div class="form-group"><label>Model:</label><input type="text" id="new-model"></div>
            <div class="form-group"><label>Isi Konten:</label><textarea id="new-content" required></textarea></div>
            <button type="submit" class="btn-save">SIMPAN DATA</button>
        </form>
    </div>

    <div id="setting-section">
        <h2>Pengaturan</h2>
        <p>Total Data: <strong id="total-data">0</strong></p>
        <button onclick="clearAllData()" style="background:#ef4444; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; margin-top:20px;">‚ö†Ô∏è Hapus SEMUA Data</button>
    </div>
</div>

<div id="toast">Berhasil!</div>

<script>
    // --- DATABASE & INIT ---
    const defaultData = [
        { type: 'tech', title: "Contoh: Spesifikasi DB-3301C", content: "Tegangan 220V/50Hz. Daya Pemanas 500W.", model: "DB-3301C" },
        { type: 'wa', title: "Contoh: Sapaan Pelanggan", content: "Halo Kak! Ada yang bisa kami bantu?", model: "Umum" }
    ];
    let kbData = JSON.parse(localStorage.getItem('reiwa_kb_v5')) || defaultData;
    let currentTab = 'tech';

    // --- UTILS ---
    function escapeRegExp(string) { return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
    function toggleTheme() {
        const isDark = document.getElementById('theme-toggle').checked;
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        localStorage.setItem('reiwa_theme', isDark ? 'dark' : 'light');
    }
    const savedTheme = localStorage.getItem('reiwa_theme');
    if(savedTheme === 'dark') { document.documentElement.setAttribute('data-theme', 'dark'); document.getElementById('theme-toggle').checked = true; }

    // --- NAVIGATION ---
    const views = { view: document.getElementById('view-area'), add: document.getElementById('add-section'), setting: document.getElementById('setting-section') };
    const navBtns = document.querySelectorAll('.nav-btn');

    function switchTab(tab) {
        currentTab = tab;
        navBtns.forEach(b => b.classList.remove('active'));
        Object.values(views).forEach(el => el.style.display = 'none');
        
        if(tab === 'add') { views.add.style.display = 'block'; navBtns[2].classList.add('active'); }
        else if(tab === 'setting') { views.setting.style.display = 'block'; document.getElementById('total-data').innerText = kbData.length; navBtns[3].classList.add('active'); }
        else {
            views.view.style.display = 'block';
            document.getElementById('page-title').innerText = tab === 'tech' ? "Panduan Teknis" : "Template Balasan WA";
            navBtns[tab === 'tech' ? 0 : 1].classList.add('active');
            renderData();
        }
    }

    // --- RENDER FUNCTION (WITH HIGHLIGHT) ---
    function renderData() {
        const searchInput = document.getElementById('search');
        const query = searchInput.value.toLowerCase().trim();
        const grid = document.getElementById('results-grid');
        
        const filtered = kbData.filter(item => {
            return item.type === currentTab && (
                (item.title && item.title.toLowerCase().includes(query)) ||
                (item.content && item.content.toLowerCase().includes(query)) ||
                (item.model && item.model.toLowerCase().includes(query))
            );
        });

        document.getElementById('result-count').innerText = `${filtered.length} Data Ditemukan`;
        grid.innerHTML = '';

        if(filtered.length === 0) {
            grid.innerHTML = `<div style="text-align:center; padding:60px; color:var(--text-muted);"><p style="font-size:3rem; margin:0;">üì≠</p><p>Tidak ada data.</p></div>`;
            return;
        }

        filtered.forEach((item) => {
            const index = kbData.indexOf(item);
            const card = document.createElement('div');
            card.className = `card type-${item.type}`;
            
            // --- LOGIKA HIGHLIGHT ---
            // Fungsi lokal untuk highlight teks
            const highlightText = (text, keyword) => {
                if (!keyword) return text;
                const regex = new RegExp(`(${escapeRegExp(keyword)})`, 'gi');
                return text.replace(regex, '<mark class="highlight">$1</mark>');
            };

            // 1. Highlight dulu di teks mentah
            let titleHtml = highlightText(item.title, query);
            let contentHtml = highlightText(item.content, query);
            
            // 2. Baru convert baris baru (\n) ke <br> agar tampilan rapi
            contentHtml = contentHtml.replace(/\n/g, '<br>');

            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">${titleHtml}</h3>
                    <div class="badges">
                        <span class="badge model">${highlightText(item.model || 'General', query)}</span>
                        ${item.category ? `<span class="badge cat">${highlightText(item.category, query)}</span>` : ''}
                    </div>
                </div>
                <div class="card-content">${contentHtml}</div>
                <div class="card-actions">
                    <button class="btn-action btn-delete-card" onclick="deleteItem(${index})">Hapus</button>
                    <button class="btn-action primary" onclick="copyText(this)">üìã Salin</button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- CSV IMPORT ---
    function handleCsvUpload(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const delimiter = text.indexOf(';') > -1 ? ';' : ',';
            Papa.parse(text, {
                header: true, delimiter: delimiter, skipEmptyLines: true, transformHeader: h => h.trim().toLowerCase(),
                complete: function(res) {
                    let count = 0;
                    res.data.forEach(row => {
                        const title = row.title || row.judul;
                        const content = row.content || row.isi || row.jawaban;
                        if(content) {
                            kbData.push({
                                type: (row.type && row.type.includes('wa')) ? 'wa' : 'tech',
                                title: title || 'Tanpa Judul',
                                model: row.model || 'Umum',
                                category: row.category || 'General',
                                content: content
                            });
                            count++;
                        }
                    });
                    if(count>0) { saveToStorage(); showToast(`${count} Data diimport!`); switchTab('tech'); }
                    else { alert("Gagal import. Pastikan kolom CSV benar (type, title, content)."); }
                }
            });
        };
        reader.readAsText(file);
    }

    // --- CRUD ---
    function saveData(e) {
        e.preventDefault();
        const newItem = {
            type: document.getElementById('new-type').value,
            title: document.getElementById('new-title').value,
            model: document.getElementById('new-model').value,
            content: document.getElementById('new-content').value
        };
        kbData.push(newItem);
        saveToStorage();
        document.querySelector('form').reset();
        showToast("Tersimpan!");
        switchTab(newItem.type);
    }

    function deleteItem(index) { if(confirm("Hapus?")) { kbData.splice(index, 1); saveToStorage(); renderData(); } }
    function clearAllData() { if(confirm("YAKIN HAPUS SEMUA?")) { kbData = []; saveToStorage(); location.reload(); } }
    function saveToStorage() { localStorage.setItem('reiwa_kb_v5', JSON.stringify(kbData)); }
    function quickSearch(k) { document.getElementById('search').value = k; renderData(); }
    
    function copyText(btn) {
        // Ambil text TANPA tag HTML <mark>
        const contentDiv = btn.closest('.card').querySelector('.card-content');
        const text = contentDiv.innerText; // innerText otomatis mengabaikan tag HTML
        navigator.clipboard.writeText(text).then(() => showToast("Teks disalin!"));
    }
    
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.className="show"; setTimeout(()=>t.className="", 3000); }

    document.getElementById('search').addEventListener('input', renderData);
    switchTab('tech');
</script>
</body>
</html>
