<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIWA Smart Base</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. VARIABLES --- */
        :root {
            --primary: #0056b3; --primary-light: #eef4ff;
            --bg-body: #f3f5f9; --bg-sidebar: #ffffff; --bg-card: #ffffff;
            --text-main: #334155; --text-muted: #64748b;
            --border: #e2e8f0; --radius: 12px;
            --wa-bg: #dcfce7; --wa-text: #14532d; --wa-border: #25d366;
            --tech-bg: #f8fafc; --tech-border: #475569;
            --highlight: #fef08a; /* Kuning Stabilo */
        }

        [data-theme="dark"] {
            --bg-body: #0f172a; --bg-sidebar: #1e293b; --bg-card: #1e293b;
            --text-main: #f1f5f9; --text-muted: #94a3b8; --border: #334155;
            --primary: #60a5fa; --primary-light: #1e3a8a;
            --wa-bg: #064e3b; --wa-text: #a7f3d0;
            --tech-bg: #334155; --highlight: #854d0e;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        h1, h2, h3, button, input, select { font-family: 'Poppins', sans-serif; }

        /* --- 2. SIDEBAR --- */
        .sidebar { width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; flex-shrink: 0; }
        .logo { font-size: 1.6rem; font-weight: 700; color: var(--primary); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        
        .menu-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; padding-left: 12px; }
        .nav-btn { background: transparent; border: none; width: 100%; padding: 12px 16px; text-align: left; font-size: 0.95rem; font-weight: 500; color: var(--text-muted); cursor: pointer; border-radius: 10px; margin-bottom: 4px; transition: 0.2s; }
        .nav-btn:hover { background-color: var(--bg-body); color: var(--primary); }
        .nav-btn.active { background-color: var(--primary-light); color: var(--primary); font-weight: 600; }

        /* DARK MODE SWITCH */
        .theme-switch-wrapper { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- 3. MAIN CONTENT --- */
        .main-content { flex: 1; padding: 0; overflow-y: auto; display: flex; flex-direction: column; position: relative; }
        
        /* SEARCH BAR FIX */
        .top-bar { position: sticky; top: 0; z-index: 10; background: var(--bg-body); padding: 30px 40px 10px 40px; }
        .page-header { margin-bottom: 20px; }
        .page-header h2 { margin: 0; font-size: 1.8rem; color: var(--text-main); font-weight: 700; }

        .search-container { position: relative; max-width: 800px; width: 100%; }
        
        /* Ikon SVG Rapi */
        .search-icon-svg {
            position: absolute;
            left: 18px; /* Jarak pas dari kiri */
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
            pointer-events: none;
        }

        input#search {
            width: 100%;
            padding: 16px 20px 16px 50px; /* Padding kiri pas untuk ikon */
            font-size: 1rem;
            background: var(--bg-card);
            border: 1px solid transparent;
            border-radius: 14px;
            color: var(--text-main);
            outline: none;
            box-shadow: var(--shadow-sm);
            transition: 0.3s;
        }
        input#search:focus { box-shadow: 0 4px 15px rgba(0,0,0, 0.08); border-color: var(--primary); }

        /* CHIPS */
        .chips-wrapper { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .chip { padding: 6px 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; font-size: 0.8rem; color: var(--text-muted); cursor: pointer; transition: 0.2s; font-weight: 500; }
        .chip:hover { background: var(--primary); color: white; border-color: var(--primary); }

        #result-count { margin: 20px 0; color: var(--text-muted); font-size: 0.9rem; padding-left: 5px; }

        /* --- 4. CARDS --- */
        #results-grid { padding: 0 40px 60px 40px; max-width: 1000px; }
        .card {
            background: var(--bg-card); border-radius: var(--radius); padding: 24px; margin-bottom: 20px;
            border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: 0.2s; position: relative; border-left: 4px solid transparent;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        .card.type-tech { border-left-color: var(--tech-border); }
        .card.type-wa { border-left-color: var(--wa-border); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; gap: 10px; }
        .card-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); margin: 0; line-height: 1.4; }
        .badge { font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; font-weight: 600; background: var(--bg-body); color: var(--text-muted); border: 1px solid var(--border); }

        .card-content { font-size: 0.95rem; line-height: 1.7; color: var(--text-muted); white-space: pre-wrap; margin-top: 10px; }
        .card.type-tech .card-content { font-family: 'Roboto Mono', monospace; background: var(--tech-bg); padding: 15px; border-radius: 8px; font-size: 0.9rem; border: 1px solid var(--border); }
        .card.type-wa .card-content { background: var(--wa-bg); color: var(--wa-text); padding: 15px; border-radius: 8px; font-style: italic; }

        mark.highlight { background-color: var(--highlight); color: #854d0e; padding: 0 2px; border-radius: 2px; }

        .card-actions { margin-top: 20px; display: flex; justify-content: flex-end; gap: 8px; }
        .btn-action { padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; }
        .btn-copy { background: var(--primary); color: white; }
        .btn-copy:hover { background: #004494; }
        .card.type-wa .btn-copy { background: var(--wa-border); }
        .btn-delete { background: transparent; color: #ef4444; border: 1px solid #fee2e2; }
        .btn-delete:hover { background: #fef2f2; }

        /* --- ADD & SETTINGS --- */
        #add-section, #setting-section { background: var(--bg-card); margin: 40px auto; padding: 40px; border-radius: 20px; max-width: 600px; border: 1px solid var(--border); display: none; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-main); font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 10px; background: var(--bg-card); color: var(--text-main); font-size: 1rem; }
        .upload-box { border: 2px dashed var(--border); padding: 30px; text-align: center; border-radius: 16px; cursor: pointer; margin-bottom: 30px; }
        .upload-box:hover { border-color: var(--primary); background: var(--primary-light); }
        .btn-save { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; }

        #toast { visibility: hidden; min-width: 250px; background: #1e293b; color: #fff; text-align: center; border-radius: 50px; padding: 12px 24px; position: fixed; z-index: 1000; bottom: 40px; left: 50%; transform: translateX(-50%); font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; animation: slideUp 0.3s, fadeOut 0.5s 2.5s forwards; }
        @keyframes slideUp { from {bottom: 0; opacity: 0;} to {bottom: 40px; opacity: 1;} }
        @keyframes fadeOut { to {opacity: 0; visibility: hidden;} }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; }
            .sidebar { width: 100%; flex-direction: row; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); overflow-x: auto; gap: 5px; }
            .logo, .theme-switch-wrapper, .menu-label { display: none; }
            .nav-btn { white-space: nowrap; padding: 8px 12px; font-size: 13px; width: auto; }
            .top-bar { padding: 20px; position: static; }
            #results-grid { padding: 0 20px 60px 20px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">üìò REIWA <span style="font-weight:400; color:var(--text-muted);">KB</span></div>
    
    <div class="menu-label">Menu Utama</div>
    <button class="nav-btn active" onclick="switchTab('tech')">üõ†Ô∏è Panduan Teknis</button>
    <button class="nav-btn" onclick="switchTab('wa')">üí¨ Template WA</button>
    
    <div class="menu-label" style="margin-top: 20px;">Admin</div>
    <button class="nav-btn" onclick="switchTab('add')">‚ûï Import / Input</button>
    <button class="nav-btn" onclick="switchTab('setting')">‚öôÔ∏è Pengaturan</button>

    <div class="theme-switch-wrapper">
        <span style="font-size:0.85rem; font-weight:600; color:var(--text-muted);">Mode Gelap</span>
        <label class="switch"><input type="checkbox" id="theme-toggle" onchange="toggleTheme()"><span class="slider"></span></label>
    </div>
</div>

<div class="main-content">
    
    <div id="view-area">
        <div class="top-bar">
            <div class="page-header"><h2 id="page-title">Panduan Teknis</h2></div>
            
            <div class="search-container">
                <svg class="search-icon-svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                
                <input type="text" id="search" placeholder="Ketik kata kunci (Misal: E1, Dingin, DB-3301)..." autocomplete="off">
                
                <div class="chips-wrapper">
                    <div class="chip" onclick="quickSearch('AC')">AC</div>
                    <div class="chip" onclick="quickSearch('Kulkas')">Kulkas</div>
                    <div class="chip" onclick="quickSearch('Dispenser')">Dispenser</div>
                    <div class="chip" onclick="quickSearch('Mesin Cuci')">Mesin Cuci</div>
                    <div class="chip" onclick="quickSearch('Error')">Error Code</div>
                </div>
            </div>
            
            <div id="result-count">Memuat data...</div>
        </div>

        <div id="results-grid"></div>
    </div>

    <div id="add-section">
        <h2 style="text-align:center;">Tambah Data Baru</h2>
        <div class="upload-box" onclick="document.getElementById('csvFile').click()">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">üìä</div>
            <strong style="color:var(--primary);">Import Excel (CSV)</strong>
            <p style="color:var(--text-muted); font-size:0.9rem;">Klik untuk upload massal</p>
            <input type="file" id="csvFile" accept=".csv" style="display:none" onchange="handleCsvUpload(this)">
        </div>
        <div style="text-align:center; margin:30px 0; color:var(--border); font-weight:600;">‚Äî ATAU ‚Äî</div>
        <form onsubmit="saveData(event)">
            <div class="form-group"><label>Kategori</label><select id="new-type"><option value="tech">üõ†Ô∏è Knowledge Base</option><option value="wa">üí¨ Template WA</option></select></div>
            <div class="form-group"><label>Judul</label><input type="text" id="new-title" required></div>
            <div class="form-group"><label>Model</label><input type="text" id="new-model"></div>
            <div class="form-group"><label>Konten</label><textarea id="new-content" required></textarea></div>
            <button type="submit" class="btn-save">SIMPAN DATA</button>
        </form>
    </div>

    <div id="setting-section">
        <h2>Pengaturan</h2>
        <p>Total Data: <strong id="total-data">0</strong></p>
        <button onclick="clearAllData()" style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">‚ö†Ô∏è Hapus SEMUA Data</button>
    </div>
</div>

<div id="toast">‚úÖ Teks berhasil disalin!</div>

<script>
    // --- 1. INIT & DATA ---
    const defaultData = [{ type: 'tech', title: "Contoh Data", content: "Database kosong. Silakan import CSV.", model: "System" }];
    let kbData = JSON.parse(localStorage.getItem('reiwa_kb_v7')) || defaultData;
    let currentTab = 'tech';

    // --- 2. UTILS ---
    function escapeRegExp(string) { return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
    
    function toggleTheme() {
        const isDark = document.getElementById('theme-toggle').checked;
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        localStorage.setItem('reiwa_theme', isDark ? 'dark' : 'light');
    }
    if(localStorage.getItem('reiwa_theme') === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('theme-toggle').checked = true;
    }

    // --- 3. NAVIGATION ---
    const views = { view: document.getElementById('view-area'), add: document.getElementById('add-section'), setting: document.getElementById('setting-section') };
    const navBtns = document.querySelectorAll('.nav-btn');

    function switchTab(tab) {
        currentTab = tab;
        navBtns.forEach(b => b.classList.remove('active'));
        Object.values(views).forEach(el => el.style.display = 'none');

        if(tab === 'add') {
            views.add.style.display = 'block';
            navBtns[2].classList.add('active');
        } else if (tab === 'setting') {
            views.setting.style.display = 'block';
            document.getElementById('total-data').innerText = kbData.length;
            navBtns[3].classList.add('active');
        } else {
            views.view.style.display = 'block';
            if (tab === 'tech') {
                document.getElementById('page-title').innerText = "Panduan Teknis";
                navBtns[0].classList.add('active');
            } else {
                document.getElementById('page-title').innerText = "Template Balasan WA";
                navBtns[1].classList.add('active');
            }
            renderData();
        }
    }

    // --- 4. RENDER & HIGHLIGHT FIX ---
    function renderData() {
        const query = document.getElementById('search').value.toLowerCase().trim();
        const grid = document.getElementById('results-grid');
        
        const filtered = kbData.filter(item => {
            return item.type === currentTab && (
                (item.title && item.title.toLowerCase().includes(query)) ||
                (item.content && item.content.toLowerCase().includes(query)) ||
                (item.model && item.model.toLowerCase().includes(query))
            );
        });

        document.getElementById('result-count').innerText = `${filtered.length} Data Ditemukan`;
        grid.innerHTML = '';

        if(filtered.length === 0) {
            grid.innerHTML = `<div style="text-align:center; padding:60px 0; color:var(--text-muted);"><p style="font-size:2rem; margin:0;">üîç</p><p>Tidak ada data.</p></div>`;
            return;
        }

        filtered.forEach(item => {
            const index = kbData.indexOf(item);
            const card = document.createElement('div');
            card.className = `card type-${item.type}`;
            
            // --- FIX HIGHLIGHT (Hanya highlight jika query > 0) ---
            const highlightText = (text) => {
                if(!query || query.length === 0) return text; // FIX: Cek panjang query
                const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
                return text.replace(regex, '<mark class="highlight">$1</mark>');
            };

            let titleHtml = highlightText(item.title);
            let contentHtml = highlightText(item.content).replace(/\n/g, '<br>');

            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">${titleHtml}</h3>
                    <div class="badge-container">
                        <span class="badge model">${highlightText(item.model || 'General')}</span>
                        ${item.category ? `<span class="badge cat">${highlightText(item.category)}</span>` : ''}
                    </div>
                </div>
                <div class="card-content">${contentHtml}</div>
                <div class="card-actions">
                    <button class="btn-action btn-delete" onclick="deleteItem(${index})">Hapus</button>
                    <button class="btn-action btn-copy" onclick="copyText(this)">üìã Salin</button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- 5. CSV IMPORT ---
    function handleCsvUpload(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const delimiter = text.indexOf(';') > -1 ? ';' : ',';
            Papa.parse(text, {
                header: true, delimiter: delimiter, skipEmptyLines: true, transformHeader: h => h.trim().toLowerCase(),
                complete: function(res) {
                    let count = 0;
                    res.data.forEach(row => {
                        const title = row.title || row.judul;
                        const content = row.content || row.isi || row.jawaban;
                        if(title && content) {
                            kbData.push({
                                type: (row.type && row.type.includes('wa')) ? 'wa' : 'tech',
                                title: title, model: row.model || 'Umum', category: row.category || 'General', content: content
                            });
                            count++;
                        }
                    });
                    if(count>0) { saveToStorage(); alert(`Berhasil import ${count} data!`); switchTab('tech'); }
                    else { alert("Gagal import. Format CSV salah."); }
                }
            });
        };
        reader.readAsText(file);
    }

    // --- CRUD ---
    function saveData(e) {
        e.preventDefault();
        kbData.push({
            type: document.getElementById('new-type').value,
            title: document.getElementById('new-title').value,
            model: document.getElementById('new-model').value,
            content: document.getElementById('new-content').value
        });
        saveToStorage(); document.querySelector('form').reset(); showToast("Tersimpan!"); switchTab(document.getElementById('new-type').value);
    }
    function deleteItem(i) { if(confirm("Hapus?")) { kbData.splice(i,1); saveToStorage(); renderData(); } }
    function clearAllData() { if(confirm("HAPUS SEMUA?")) { kbData=[]; saveToStorage(); location.reload(); } }
    function saveToStorage() { localStorage.setItem('reiwa_kb_v7', JSON.stringify(kbData)); }
    function quickSearch(k) { document.getElementById('search').value = k; renderData(); }
    function copyText(btn) { navigator.clipboard.writeText(btn.closest('.card').querySelector('.card-content').innerText).then(()=>showToast("Teks tersalin!")); }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.className="show"; setTimeout(()=>t.className="", 3000); }

    document.getElementById('search').addEventListener('input', renderData);
    switchTab('tech');
</script>
</body>
</html>
